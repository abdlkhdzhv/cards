<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ideal</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="cards">
        
        <div class="left-card">
            
            
            <div class="header">
                <img src="./example pic 2.png" alt="" class="img-logo">
            </div>
            
            
            <div class="body">
                <div class="info">
                    <div class="black-text">Lorem ipsum dolor sit amet consectetur.</div>
                    <div class="gray-text">Identifier number</div>
                </div>    
            </div>
            
            
            <div class="footer">
                <div class="old-price">999 ₽</div>
                    <div class="new-price">699 ₽</div>
                    <div class="basket">
                        <img src="./basket.png" alt="" class="img-basket">
                    </div>
            </div>    
        </div>
        
        
        
        
        <div class="right-card">
            
            
            <div class="header">
                <img src="./example pic 2.png" alt="" class="img-logo">
                <img src="./sale label.png" alt="" class="discount">
            </div>
            
            
            <div class="body">
                <div class="info">
                    <div class="black-text">Lorem ipsum dolor sit amet consectetur.</div>
                    <div class="gray-text">Identifier number</div>
                </div>    
            </div>
            
            
            <div class="footer">
                <div class="old-price">999 ₽</div>
                    <div class="new-price">699 ₽</div>
                    <div class="basket">
                        <img src="./basket.png" alt="" class="img-basket">
                    </div>
            </div>    
        </div>
    </div>
</body>
</html>
